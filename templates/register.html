<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Car Rental</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&family=Syncopate:wght@700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            min-height: 100vh; 
            display: flex; 
            font-family: 'Montserrat', sans-serif; 
            background: #000; 
        }

        /* --- DESKTOP STYLES --- */
        .left-panel { 
            flex: 1; 
            background: #111; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            padding: 60px; 
            border-right: 1px solid #333; 
        }
        .left-panel h1 { font-family: 'Syncopate', sans-serif; color: #fff; font-size: 50px; line-height: 1.2; margin-bottom: 20px; }
        .left-panel p { color: #666; font-size: 14px; max-width: 400px; }

        .right-panel { 
            flex: 1; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            background: #000; 
            padding: 20px;
        }
        
        .register-box { width: 100%; max-width: 500px; padding: 40px; border: 1px solid #333; }
        
        h2 { color: #fff; font-family: 'Syncopate', sans-serif; margin-bottom: 30px; font-size: 24px; text-align: center; }
        
        /* This handles the 2-column input layout on Desktop */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two columns side by side */
            gap: 20px;
        }
        
        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; color: #888; font-size: 12px; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 1px; }
        .input-group input { width: 100%; background: transparent; border: none; border-bottom: 1px solid #fff; padding: 10px 0; color: #fff; outline: none; font-family: 'Montserrat'; font-size: 16px; }
        
        .btn { width: 100%; padding: 20px; background: #fff; color: #000; font-family: 'Syncopate'; font-weight: bold; border: none; cursor: pointer; margin-top: 20px; }
        
        .footer-text { margin-top: 20px; text-align: center; color: #888; font-size: 14px; }
        .footer-text a { color: #fff; text-decoration: underline; }

        /* --- MOBILE FIXES --- */
        @media (max-width: 768px) {
            body { flex-direction: column; }

            .left-panel { 
                flex: none; 
                width: 100%;
                padding: 30px 20px;
                border-right: none;
                border-bottom: 1px solid #333;
                text-align: center;
                align-items: center;
            }
            .left-panel h1 { font-size: 24px; margin-bottom: 5px; }
            .left-panel p { display: none; }

            .right-panel { 
                flex: 1; 
                padding: 30px 20px; /* Add padding so header doesn't get cut */
                align-items: flex-start;
            }

            .register-box { 
                border: none; 
                padding: 0; 
                width: 100%;
            }
            
            /* CRITICAL FIX: Make inputs stack vertically on mobile */
            .form-grid {
                grid-template-columns: 1fr; /* Force 1 column */
                gap: 10px;
            }

            input { padding: 15px 0; font-size: 18px; }
            .btn { padding: 20px; font-size: 16px; }
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Join the Club</h2>
        <form action="/register" method="POST">
            <input type="text" name="full_name" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="password" name="password" placeholder="Create Password" required>
            <input type="text" name="license_no" placeholder="Driving License No" required>
            <button type="submit" class="btn">REGISTER</button>
        </form>
        <a href="/login" class="link">Already a member? Login</a>
    </div>
</body>
</html>
