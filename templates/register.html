<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Car Rental</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&family=Syncopate:wght@700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            min-height: 100vh; 
            display: flex; 
            font-family: 'Montserrat', sans-serif; 
            background: #000; 
            color: #fff;
        }

        /* --- DESKTOP LAYOUT --- */
        .left-panel { 
            flex: 1; 
            background: #111; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            padding: 60px; 
            border-right: 1px solid #333; 
        }
        .left-panel h1 { font-family: 'Syncopate', sans-serif; font-size: 50px; line-height: 1.2; margin-bottom: 20px; }
        .left-panel p { color: #666; font-size: 14px; max-width: 400px; }

        .right-panel { 
            flex: 1; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            background: #000; 
            padding: 20px;
        }
        
        .register-box { width: 100%; max-width: 500px; padding: 40px; border: 1px solid #333; }
        
        h2 { 
            color: #fff; 
            font-family: 'Syncopate', sans-serif; 
            margin-bottom: 30px; 
            font-size: 24px; 
            text-align: center; 
        }

        /* FORM STYLING (Dark Mode) */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; 
            gap: 20px;
        }
        
        .input-group { margin-bottom: 10px; }
        
        /* The sleek input style */
        .input-group input { 
            width: 100%; 
            background: transparent !important;  /* No more white blocks */
            border: none; 
            border-bottom: 1px solid #555; 
            padding: 15px 0; 
            color: #fff !important; /* White text */
            outline: none; 
            font-family: 'Montserrat'; 
            font-size: 16px; 
            border-radius: 0; /* Removes default phone roundness */
        }
        
        .input-group input::placeholder { color: #555; }
        .input-group input:focus { border-bottom: 1px solid #fff; }
        
        .btn { 
            width: 100%; 
            padding: 20px; 
            background: #fff; 
            color: #000; 
            font-family: 'Syncopate'; 
            font-weight: bold; 
            border: none; 
            cursor: pointer; 
            margin-top: 30px; 
            text-transform: uppercase;
        }
        
        .footer-text { margin-top: 20px; text-align: center; color: #666; font-size: 12px; }
        .footer-text a { color: #fff; text-decoration: underline; } /* Fixed the blue link issue */

        /* --- MOBILE FIXES --- */
        @media (max-width: 768px) {
            body { flex-direction: column; }

            /* Header Section */
            .left-panel { 
                flex: none; 
                width: 100%;
                padding: 40px 20px 20px 20px; /* Extra top padding */
                border-right: none;
                border-bottom: 1px solid #333;
                text-align: center;
                background: #000;
            }
            .left-panel h1 { font-size: 24px; margin-bottom: 5px; }
            .left-panel p { display: none; }

            /* Form Section */
            .right-panel { 
                flex: 1; 
                padding: 20px; 
                align-items: flex-start; /* Aligns form to top */
            }

            .register-box { 
                border: none; 
                padding: 0; 
                width: 100%;
            }
            
            /* Stack inputs vertically */
            .form-grid {
                grid-template-columns: 1fr; 
                gap: 10px;
            }
            
            h2 { font-size: 20px; margin-bottom: 20px; margin-top: 10px; }
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Join the Club</h2>
        <form action="/register" method="POST">
            <input type="text" name="full_name" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="password" name="password" placeholder="Create Password" required>
            <input type="text" name="license_no" placeholder="Driving License No" required>
            <button type="submit" class="btn">REGISTER</button>
        </form>
        <a href="/login" class="link">Already a member? Login</a>
    </div>
</body>
</html>
