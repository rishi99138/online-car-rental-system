<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Car Rental</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&family=Syncopate:wght@700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            min-height: 100vh; 
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Montserrat', sans-serif; 
            background-color: #000;
            color: #fff;
            padding: 20px;
        }

        .box {
            width: 100%;
            max-width: 500px;
            padding: 60px 40px;
            border: 1px solid #333;
            background: #000;
        }

        .tagline {
            color: #fff;
            font-size: 30px;
            font-family: 'Syncopate', sans-serif;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
        }

        h2 { 
            color: #fff; 
            font-family: 'Syncopate', sans-serif; 
            margin-bottom: 50px; 
            font-size: 20px; 
            text-align: center; 
            letter-spacing: 3px;
            text-transform: uppercase;
            font-weight: 700;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        input {
            width: 100%; 
            background: transparent;
            border: none;
            border-bottom: 1px solid #333;
            padding: 15px 0; 
            color: #fff; 
            outline: none; 
            font-family: 'Montserrat'; 
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input::placeholder { 
            color: #666; 
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        input:focus { 
            border-bottom-color: #fff;
        }

        .btn { 
            width: 100%; 
            padding: 18px; 
            background: #fff; 
            color: #000; 
            font-family: 'Syncopate'; 
            font-weight: 700; 
            border: none; 
            cursor: pointer; 
            margin-top: 20px; 
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 13px;
            transition: opacity 0.3s;
        }
        
        .btn:hover { 
            opacity: 0.85; 
        }

        .link {
            display: block;
            margin-top: 40px;
            text-align: center;
            color: #666;
            font-size: 12px;
            text-decoration: none;
            transition: color 0.3s;
        }

        .link:hover {
            color: #fff;
        }

        @media (max-width: 768px) {
            .box {
                padding: 40px 30px;
                border: none;
            }

            h2 {
                font-size: 24px;
                margin-bottom: 40px;
            }

            form {
                gap: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="tagline">JOIN THE CLUB</div>
        <h2>SIGN UP</h2>
        <form action="/register" method="POST">
            <input type="text" name="full_name" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="password" name="password" placeholder="Create Password" required>
            <input type="text" name="license_no" placeholder="Driving License No" required>
            <button type="submit" class="btn">REGISTER</button>
        </form>
        <a href="/login" class="link">Already a member? Sign in</a>
    </div>
</body>
</html>
